<br>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-lg-4" *ngFor="let project of results">
      <project-preview
        [project]="project">
      </project-preview>
    </div>
  </div>
</div>

<div class="project-preview"
  [hidden]="!loading">
  Carregando Projetos...
</div>

<div class="project-preview"
  [hidden]="loading || results.length">
  Nenhum projeto cadastrado... ainda.
</div>

<nav [hidden]="loading || totalPages <= 1">
  <ul class="pagination">

    <li class="page-item"
      [ngClass]="{'active': pageNumber === currentPage}"
      *ngFor="let pageNumber of totalPages"
      (click)="setPageTo(pageNumber)">

      <a class="page-link" href="#">{{ pageNumber }}</a>

    </li>

  </ul>
</nav>
