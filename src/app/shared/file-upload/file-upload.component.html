<div class="atualizar-imagem" (click)="file.click()">

  <a href="javascript:void(0)" >

    <i class="fa fa-camera" aria-hidden="true"></i>
    Atualizar imagem

  </a>
  <input type="file" 
         #file 
         [multiple]="(maxFiles > 1)"
         (change) = "onFileChange($event)"
         style="display:none" />

  <div class="row error pull-right" *ngIf="errors.length > 0">    
    <ul>
      <li *ngFor="let err of errors">{{err}}</li>
    </ul>
  </div>
</div>
